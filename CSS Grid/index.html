<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid In CSS</title>
    <style>
        .container{

           border:2px solid blueviolet;
           
           display: grid;

           grid-template-columns: 120 px 100px;
}
           
        .item{
            border:2px solid gray;
            height: 55px;
            width:55px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
</body>
</html>
